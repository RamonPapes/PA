<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <link rel="icon" href="../IMG/logo.ico">
    <title>Cadastro</title>
</head>
<body>
    <div class="logo">
        <img src="../IMG/download-removebg-preview.png" alt="">
        <p>UMA JORNADA PARA A<br>EDUCAÇÃO AMBIENTAL</p>
    </div>
    <form action="#" name="formAcao" method="post">
        <table>
            <tr>
                <td><div class="nome"><label for="name">Nome Completo</label></div></td>
                <td><input type="text" name="name" id="nome"></td>
            </tr>
            <tr>
                <td><div class="email"><label for="email">Email</label></div></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><div class="senha"><label for="senha">Senha</label></div></td>
                <td><input type="password" name="senha" id="senha"></td>
            </tr>
            <tr>
                <td><div class="repsenha"><label for="senha">Repita sua Senha</label></div></td>
                <td><input type="password" name="senha" id="Repsenha"></td>
            </tr>
            <tr>
                <td>
                    <div class="aluno">
                        <img src="../IMG/Ecological_Tech-removebg-preview.png" alt="" id="enviar">
                        <input type="button">
                    </div>
                </td>
            </tr>
        </table>
         
    </form>
    <div class="login">       
      <P>CADASTRO</P>
    </div>
    <script src="../JS/cadastro.js"></script>
</body>
</html>
